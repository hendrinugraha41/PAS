<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simpan Nama ke Google Sheet</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      margin: 2rem;
    }
    .card {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.25rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: .5rem;
    }
    input[type=text] {
      width: 100%;
      padding: .5rem;
      margin-bottom: .75rem;
    }
    button {
      padding: .5rem 1rem;
      border-radius: 6px;
      border: 0;
      background: #2563eb;
      color: white;
    }
    .msg {
      margin-top: .75rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Simpan Nama</h2>
    <form id="nameForm">
      <label for="name">Nama</label>
      <input id="name" name="name" type="text" required placeholder="Masukkan nama">
      <button type="submit">Simpan ke Google Sheet</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxEjy2PMgwgRJesXA822WpiIAmeaQRMFQl151Qr8j5dfP4zIywSGuU-DohRzt6Jgd5daQ/exec';

    const form = document.getElementById('nameForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      if (!name) return;

      msg.textContent = 'Mengirim...';

      try {
        // Gunakan form-encoded agar tidak kena preflight CORS
        const body = new URLSearchParams();
        body.append('name', name);

        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
          },
          body: body.toString()
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = 'Tersimpan: ' + (data.status || 'OK');
          form.reset();
        } else {
          msg.textContent = 'Gagal: ' + (data.error || res.statusText);
        }
      } catch (err) {
        msg.textContent = 'Terjadi kesalahan: ' + err.message;
      }
    });
  </script>
</body>
</html>
